<div class="container col-3 pt-5">
    <div class="row justify-content-center">
        <h1 class="titulos">Parametrizacon</h1>
    </div>
</div>

<div class="container contenedor col-7 p-5">
    <div class="row justify-content-center">
        <h1 class="titulos">Descuentos</h1>
    </div>
    <mat-form-field>
        <input matInput (keyup)="applyFilter($event.target.value)" placeholder="Buscar">
    </mat-form-field>

    <table mat-table [dataSource]="datadescuentos" class="col-12">
        <ng-container matColumnDef="#SERVICIOS">
            <th mat-header-cell *matHeaderCellDef> NUMERO DE SERVICIOS</th>
            <td mat-cell *matCellDef="let element">{{element.SERVICIOS}} </td>
        </ng-container>

        <ng-container matColumnDef="DESCUENTO">
            <th mat-header-cell *matHeaderCellDef>DESCUENTO</th>
            <td mat-cell *matCellDef="let element">{{element.DESCUENTO}}</td>
        </ng-container>

        <ng-container matColumnDef="SELECIONAR">
            <th mat-header-cell *matHeaderCellDef>SELECIONAR</th>
            <td>
                <mat-checkbox (click)="$event.stopPropagation()" (change)="$event ? selection.toggle(row) : null" [checked]="selection.isSelected(row)" [aria-label]="checkboxLabel(row)" color="primary">
                </mat-checkbox>
            </td>
        </ng-container>


        <tr mat-header-row *matHeaderRowDef="columns"></tr>
        <tr mat-row *matRowDef="let row; columns: columns;"></tr>
    </table>
    <mat-paginator [pageSizeOptions]="[5, 10, 25, 100]"></mat-paginator>

    <ng-container class="justify-content-center">
        <button mat-raised-button color="primary" (click)="abrirDialog()">AÑADIR</button>
        <button mat-raised-button color="primary" (click)="onClick()">ELIMINAR</button>
        <button mat-raised-button color="primary" (click)="onClick()">EDITAR</button>
    </ng-container>



    <div class="row justify-content-center">
        <h1 class="titulos pt-3">Servicios</h1>
    </div>
    <mat-form-field>
        <input matInput (keyup)="applyFilter($event.target.value)" placeholder="Buscar">
    </mat-form-field>

    <table mat-table [dataSource]="dataservicios" class="col-12">

        <ng-container matColumnDef="VEHICULOS">
            <th mat-header-cell *matHeaderCellDef> VEHICULOS </th>
            <td mat-cell *matCellDef="let element"> {{element.VEHICULOS}} </td>
        </ng-container>

        <ng-container matColumnDef="PRECIOS">
            <th mat-header-cell *matHeaderCellDef>PRECIOS</th>
            <td mat-cell *matCellDef="let element"> <input type="number" placeholder={{element.PRECIOS}}> </td>
        </ng-container>

        <ng-container matColumnDef="SELECIONAR">
            <th mat-header-cell *matHeaderCellDef>
                &nbsp; SELECIONAR &nbsp;
                <mat-checkbox (change)="$event ? masterToggle() : null" [checked]="selection.hasValue() && isAllSelected()" [indeterminate]="selection.hasValue() && !isAllSelected()" [aria-label]="checkboxLabel()" color="primary">
                </mat-checkbox>
            </th>
            <td mat-cell *matCellDef="let row">
                <mat-checkbox (click)="$event.stopPropagation()" (change)="$event ? selection.toggle(row) : null" [checked]="selection.isSelected(row)" [aria-label]="checkboxLabel(row)" color="primary">
                </mat-checkbox>
            </td>
        </ng-container>

        <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
        <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
    </table>
    <mat-paginator [pageSizeOptions]="[5, 10, 25, 100]"></mat-paginator>
    <ng-container class="row justify-content-center pt-5">
        <button mat-raised-button color="primary" (click)="onClick()">AÑADIR</button>
        <button mat-raised-button color="primary" (click)="onClick()">ELIMINAR</button>
        <button mat-raised-button color="primary" (click)="onClick()">EDITAR</button>
    </ng-container>

</div>
