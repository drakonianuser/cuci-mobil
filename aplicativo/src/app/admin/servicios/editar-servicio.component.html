<div class="container col-3 pt-5">
    <div class="row justify-content-center">
        <h1 class="titulos">Editar servicios</h1>
    </div>
</div>

<div class="container contenedor col-7 p-5">

    <div class="row  justify-content-center pt-5">
        <div class="vehiculo col-6">
            <p class="vehiculo">Descuentos</p>
        </div>
    </div>

    <div class="row justify-content-center ">
        <textarea class="col-3 cuadro" rows="2" placeholder="Numero de servicios necesarios"></textarea>
        <textarea class="col-3 cuadro" rows="2" placeholder="porcentaje de descuento"></textarea>
    </div>


    <mat-form-field>
            <input matInput (keyup)="applyFilter($event.target.value)" placeholder="Buscar">
        </mat-form-field>
    
        <table mat-table [dataSource]="dataSource" class="col-12">
    
            <ng-container matColumnDef="vehiculos">
                <th mat-header-cell *matHeaderCellDef> Vehiculos </th>
                <td mat-cell *matCellDef="let element"> {{element.vehiculo}} </td>
            </ng-container>
    
            <ng-container matColumnDef="precio">
                <th mat-header-cell *matHeaderCellDef>Precio</th>
                <td mat-cell *matCellDef="let element"> <input type="number" placeholder={{element.precio}}> </td>
            </ng-container>
    
            <ng-container matColumnDef="weight">
                <th mat-header-cell *matHeaderCellDef> Weight </th>
                <td mat-cell *matCellDef="let element"> {{element.weight}} </td>
            </ng-container>
    
              <ng-container matColumnDef="select">
            <th mat-header-cell *matHeaderCellDef>
                <mat-checkbox (change)="$event ? masterToggle() : null"
                                [checked]="selection.hasValue() && isAllSelected()"
                                [indeterminate]="selection.hasValue() && !isAllSelected()"
                                [aria-label]="checkboxLabel()" color="primary">
                </mat-checkbox>
                </th>
                <td mat-cell *matCellDef="let row">
                <mat-checkbox (click)="$event.stopPropagation()"
                                (change)="$event ? selection.toggle(row) : null"
                                [checked]="selection.isSelected(row)"
                                [aria-label]="checkboxLabel(row)" color="primary">
                </mat-checkbox>
                </td>
            </ng-container>
    
            <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
            <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
        </table>
        <mat-paginator [pageSizeOptions]="[5, 10, 25, 100]"></mat-paginator>
