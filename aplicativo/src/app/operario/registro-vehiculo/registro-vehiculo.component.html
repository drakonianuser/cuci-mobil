<app-nav></app-nav>
<div class="container col-3 pt-5">
    <div class="row justify-content-center">
        <h1 class="titulos">Vehiculo</h1>
    </div>
</div>
<form class="example-form" class="container contenedor col-6 pb-3 pt-3">
    <mat-form-field class="input-mid-width" >
        <input matInput placeholder="Buscar vehiculo*" value="" [(ngModel)]='vehiculo.PLACA' name="PLACA">
    </mat-form-field>
    <button mat-button class="botones" (click)="buscarVehiculo()" > Buscar</button>
    <table class="input-full-width"><tr>
    <td>
    <mat-form-field class="input-full-width" >
    <mat-label>Tipo Vehiculo*</mat-label>
    <mat-select [(value)]="selected" [disabled]="vehiculObtenido" [(ngModel)]='vehiculo.TIPO_VEHICULO_ID_TIPO_VEHICULO' name="ID_ESTADO">
        <mat-option *ngFor="let vehiculo of tipoVehiculos" [value]="vehiculo.ID_TIPO_VEHICULO">
         {{vehiculo.NOMBRE}} 
        </mat-option>
    </mat-select>
    </mat-form-field>
    </td>
    </tr></table>
    <mat-label>Cliente</mat-label>
    <table class="input-full-width"><tr><td>
    <mat-form-field class="input-full-width" >
        <input matInput placeholder="Documento">
    </mat-form-field>
    </td><td>
    <mat-slide-toggle
    [checked]="stateCtrl.false"
    (change)="stateCtrl = false ? stateCtrl = true : stateCtrl = !stateCtrl">
        Registrar Cliente?
    </mat-slide-toggle>
    </td>
    </tr>
    </table>
    <ng-container *ngIf="stateCtrl">
    <table class="input-full-width" ><tr><td>
    <mat-form-field class="input-full-width" >
        <input matInput placeholder="Nombre" >
    </mat-form-field>
    </td><td>
    <mat-form-field class="input-full-width" >
            <input matInput placeholder="Apellidos" >
    </mat-form-field>
    </td></tr>
    <tr><td>
    <mat-form-field class="example-full-width">
        <input type="tel" matInput placeholder="Telefono">
    </mat-form-field>
    </td></tr>
    </table>
    </ng-container>
    
    <button mat-button class="botones" (click)="registrarVehiculo()">Asignar servicios</button>
</form>
