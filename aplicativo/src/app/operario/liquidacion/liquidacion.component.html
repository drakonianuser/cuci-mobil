<ng-container class="container contenedor col-6 pb-3 pt-3">
<mat-card class=" container contenedor col-9 ">
   <mat-grid-list cols="4" rowHeight="110px">
       <mat-grid-tile  rowspan=3  colspan= 2 > 
        <mat-list >
            <mat-list-item>Turno : 12</mat-list-item>
            <mat-divider></mat-divider>
            <mat-list-item>Tipo de vehiculo: carro </mat-list-item>
            <mat-divider></mat-divider>
            <mat-list-item>placa: ABC123</mat-list-item>
            <mat-divider></mat-divider>
            <mat-list-item>Documento cliente: 1234567890</mat-list-item>
            <mat-divider></mat-divider>
            <mat-list-item>Nombre cliente: jhon doe</mat-list-item>
            <mat-divider></mat-divider>
            <mat-list-item>Telefono: 1234551</mat-list-item>
            <mat-divider></mat-divider>
        </mat-list>
       </mat-grid-tile>
       <mat-grid-tile rowspan=2  colspan= 2 > 
            <div><img src="../../../assets/logo.png"></div>
       </mat-grid-tile> 
       <mat-grid-tile rowspan=3 colspan=4>

<table mat-table [dataSource]="dataSource" class="mat-elevation-z8">

  <!--- Note that these columns can be defined in any order.
        The actual rendered columns are set as a property on the row definition" -->

  <!-- Position Column -->
  <ng-container matColumnDef="position">
    <th mat-header-cell *matHeaderCellDef> No. </th>
    <td mat-cell *matCellDef="let element"> {{element.posicion}} </td>
  </ng-container>

  <!-- Name Column -->
  <ng-container matColumnDef="name">
    <th mat-header-cell *matHeaderCellDef> Name </th>
    <td mat-cell *matCellDef="let element"> {{element.nombre}} </td>
  </ng-container>

  <!-- Weight Column -->
  <ng-container matColumnDef="weight">
    <th mat-header-cell *matHeaderCellDef> Weight </th>
    <td mat-cell *matCellDef="let element"> {{element.precio}} </td>
  </ng-container>

  <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
  <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
</table>
       </mat-grid-tile> 
   </mat-grid-list>
   
</mat-card>
</ng-container>
