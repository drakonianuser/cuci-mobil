<ng-container class="container contenedor col-6 pb-3 pt-3">
    <mat-card class=" container contenedor col-9 ">
        <mat-grid-list cols="4" rowHeight="110px">
            <mat-grid-tile rowspan=3 colspan=2>
                <mat-list>
                    <mat-list-item>Turno : 12</mat-list-item>
                    <mat-divider></mat-divider>
                    <mat-list-item>Tipo de vehiculo: carro </mat-list-item>
                    <mat-divider></mat-divider>
                    <mat-list-item>placa: ABC123</mat-list-item>
                    <mat-divider></mat-divider>
                    <mat-list-item>Documento cliente: 1234567890</mat-list-item>
                    <mat-divider></mat-divider>
                    <mat-list-item>Nombre cliente: jhon doe</mat-list-item>
                    <mat-divider></mat-divider>
                    <mat-list-item>Telefono: 1234551</mat-list-item>
                    <mat-divider></mat-divider>
                </mat-list>
            </mat-grid-tile>
            <mat-grid-tile rowspan=2 colspan=2>
                <div><img src="../../../assets/logo.png"></div>
            </mat-grid-tile>
            <mat-grid-tile rowspan=4 colspan=3>
                <table mat-table [dataSource]="dataSource" class="mat-elevation-z8">
                    <ng-container matColumnDef="NR">
                        <th mat-header-cell *matHeaderCellDef> NR </th>
                        <td mat-cell *matCellDef="let element"> {{element.NR}} </td>
                        <td mat-footer-cell *matFooterCellDef>Cantida servicios: </td>
                    </ng-container>
                    <ng-container matColumnDef="Nombre">
                        <th mat-header-cell *matHeaderCellDef> Nombre </th>
                        <td mat-cell *matCellDef="let element"> {{element.Nombre}} </td>
                        <td mat-footer-cell *matFooterCellDef> Total </td>
                    </ng-container>
                    <ng-container matColumnDef="precio">
                        <th mat-header-cell *matHeaderCellDef> precio </th>
                        <td mat-cell *matCellDef="let element"> {{element.precio | currency}} </td>
                        <td mat-footer-cell *matFooterCellDef> total </td>
                    </ng-container>

                    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
                    <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
                    <tr mat-footer-row *matFooterRowDef="displayedColumns"></tr>
                </table>
            </mat-grid-tile>
            <mat-grid-tile rowspan=2 colspan=1>
                <mat-card>

                </mat-card>
            </mat-grid-tile>
        </mat-grid-list>
    </mat-card>
</ng-container>
